<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="buttons-container">
        <div class="choice" id="rock"><img src="./rock.png" alt="the most recognizable rock out there"></div>
        <div class="choice" id="paper"><img src="./paper.png" alt="average student brain on an exam"></div>
        <div class="choice" id="scissors"><img src="./scissors.png" alt="mr krabs' claw"></div>
    </div>
    <div class="results-container">
        <div class="global-score">
            <p>User: <span class="user-score">0</span></p>
            <p>Computer: <span class="computer-score">0</span></p>
        </div>
        <h3 class="results-header">Who is going to win?</h3>
        <ul class="results-details"></ul>
    </div>
</body>
</html>
