<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="buttons-container">
        <div class="choice" id="rock"><img src="./rock.png" alt="the most recognizable rock out there"></div>

        <div class="choice" id="scissors"><img src="./scissors.png" alt="mr krabs' claw"></div>
    </div>
    <div class="results-container">
        <h3 class="results-header"></h3>
        <ul class="results-details"></ul>
    </div>
</body>
</html>
